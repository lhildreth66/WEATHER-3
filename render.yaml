# Render Blueprint for RouteCast - Backend Only
# Phase 1: Deploy backend API first, validate, then add frontend separately

services:
  # Backend API Service
  - type: web
    name: routecast-api
    runtime: python
    region: oregon
    plan: starter
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn server:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: MONGO_URL
        sync: false
      - key: DB_NAME
        value: routecast
      - key: MAPBOX_ACCESS_TOKEN
        sync: false
      - key: GOOGLE_API_KEY
        sync: false
      - key: NOAA_USER_AGENT
        value: Routecast/1.0 (support@routecastweather.com)
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: JWT_ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 30
      - key: REFRESH_TOKEN_EXPIRE_DAYS
        value: 7
      - key: APP_URL
        value: https://app.routecastweather.com
      - key: API_URL
        value: https://api.routecastweather.com
      - key: SENDGRID_API_KEY
        sync: false
      - key: SENDER_EMAIL
        value: noreply@routecastweather.com
      - key: STRIPE_API_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: ADMIN_API_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: 3.11.0

